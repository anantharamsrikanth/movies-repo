<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" (click)="closeaddmodal = true;">
  Add New Movie
</button>

<!-- Modal -->
<div class="modal-backdrop fade in" [style.display]="closeaddmodal ? 'block' : 'none'"></div>
<div class="modal fade" id="addModal" [style.display]="closeaddmodal ? 'block' : 'none'" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Add Movie</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" formControlName="Title" placeholder="Title" name="Title" class="form-control" id="title" required>
          </div>

          <div class="form-group">
            <label for="year">Year:</label>
            <input formControlName="Year" placeholder="Year" name="Year" class="form-control" id="year" required>
          </div>

          <div class="form-group">
            <label for="director">Director:</label>
            <input formControlName="Director" placeholder="Director" name="Director" class="form-control" id="director" required>
          </div>
          <div class="form-group">
            <label for="genre">Genre:</label>
            <input formControlName="Genre" placeholder="Genre" name="Genre" class="form-control" id="genre" required>
          </div>
          <div class="form-group">
            <label for="runtime">Poster:</label>
            <input formControlName="Poster" placeholder="Runtime" name="Runtime" class="form-control" id="runtime" required>
          </div>

          <button class="btn btn-success">Add</button>
        </form>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
</div>
